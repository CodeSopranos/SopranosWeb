<h1>{{dashboard}}<h1>
<h3>What we found for {{dashboard.theme}} theme:<h3>
<h4>
  <ul>
      {% for article in dashboard.data %}
      <li>
          <b>{{ article.title }}</b><br />
      </li>
      {% endfor %}
  </ul>
</h4>
<ul>
    {% for figure in figures %}
    <li>
        <i>{{ figure.modify_at }}</i> {{ figure.tag }}<br />
    </li>
    {% endfor %}
</ul>
<p>add new figure</p>
