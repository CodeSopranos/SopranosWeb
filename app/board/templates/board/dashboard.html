<h1>Create new dashboard...<h1>
 <h2>
    <ul>
        {% for board in dashboards %}
            <li>Board {{board.id}}: {{board.title}}</li>
        {% endfor %}
    </ul>
</h2>

<form action="parse_theme" method="POST">
    {% csrf_token %}
    <input type="text" name="theme" maxlength="80" size="80" placeholder="...theme"/>
    <input type="submit" value="Parse theme" />
</form>
